<div class="text-center reveal vertical-center-container {{ extra_classes }}" id="{{ modal_id }}" data-reveal data-animation-in="fade-in" data-animation-out="fade-out"><div class="vertical-center modal-wrapper">
		{% if not is_locked %}
		<div class="modal-title">		
			<button class="close-button set-text-color to-white" data-close aria-label="Close modal" type="button">
				<i class="icon i-cancel"></i>
			</button>
			<h5>{{ modal_title }}</h5>
		</div>
		<div class="modal-content">{% include modal_content %}</div>
		{% endif %}
	</div>
</div>
