<figure id="hero" class="row-wrapper cover {% if class %} {{ class }} {% else %}margin bottom{% endif %} hero">
	{% if type == 'video' %}
	<video src="{{ intro.image_primary }}" autoplay preload loop>
	</video>
	{% endif %}
	<div class="row" style="position: relative;">
		<h1 class="margin top standout-text">{{ hero_title }}</h1><br>
		<h4 class="margin bottom standout-text" style="margin-left: 50px">{{ hero_subtitle }}</h4>
	</div>
</figure>
