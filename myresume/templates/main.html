{% extends 'base.html' %}

{% block body %}
	<div class="row">
		{% for person in persons_list %}
			<h1>{{ person.name }} {{ person.lastname }}</h1>
			<h3>{{ person.role }}</h3>
			<small>{{ person.birthday }}</small>
		{% endfor %}
		<div class="row small-up-1 medium-up-2 large-up-4" data-equalizer>
			{% for skill in skills_list %}
				{% include 'skill.html' %}
			{% endfor %}
		</div>
	</div>
{% endblock %}
