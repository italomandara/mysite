{% extends 'base.html' %}

{% block body %}
	<div class="row">
		{% for person in persons_list %}
			<h1>{{ intro.h1 }}</h1>
			<h3>{{ intro.h2 }}</h3>
			<p>{{ intro.body }}</p>
		{% endfor %}
		<div class="row small-up-1 medium-up-2 large-up-4" data-equalizer data-equalize-by-row="true">
			{% for skill in skills_list %}
				{% include 'skill.html' %}
			{% endfor %}
		</div>
	</div>
{% endblock %}
