<div class="large margin bottom" ui-sref="posts({slug: post.slug})">
	<div class="category-{{ get_post_category(post.category)|slugify }} tag-{{ post.tag }} place-wrap small margin bottom">
		<a class="no-color-hover place place-top set-text-color has-tip" tooltip-placement="bottom" tooltip="{{ post.subtitle }} by {{ post.author }} {{ post.created_at|date:'dd MMM yyyy' }}">
			<h5 class="standout-text">{{ post.title }}</h3>
		</a>

		<img class="js-lazy" ng-src="{{post.featured_image|effect:'resize=width:350/output=q:30/'}}" data-original="{{ post.featured_image|resize:'width:700' }}">
		<p class="place place-bottom pad">
			<span class="secondary label">{{ get_post_category(post.category) }}</span>
		</p>
	</div>
	<div class="">{{ post.body| limitTo:100 }} ... <a ui-sref="posts({slug: post.slug})">Read more.</a></div>
</div>
