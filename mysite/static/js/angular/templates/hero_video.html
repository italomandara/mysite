<figure id="hero" class="row-wrapper cover {{ hero_class }} hero" style="background-image: url({{ hero_image }}); background-position: center center;">
	<video autoplay preload loop>
		<source src="{{ intro.video_primary }}" type="video/mp4">
	</video>
	<div class="row" style="position: relative;">
		<h1 class="margin top standout-text">{{ hero_title }}</h1><br>
		<h4 class="margin bottom standout-text" style="margin-left: 50px">{{ hero_subtitle }}</h4>
	</div>
</figure>
