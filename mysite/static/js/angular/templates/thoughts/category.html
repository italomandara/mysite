<div ng-if="intro.body" class="row">
	<div class="medium-masonry-1 large-masonry-3 large margin bottom top" ng-bind-html="markdown(intro.body)"></div>	
</div>

<div class="row last">
	<div ng-if="posts.length" class="medium-masonry-1 large-masonry-2 margin bottom">
		<post ng-repeat="post in posts"></post>
	</div>
	<div ng-if="!posts.length" class="medium-masonry-1 large-masonry-2 margin bottom">
		<h4>{% trans "Sorry" %},</h4>
		<p class="large margin bottom">{% trans "Couldn't find any post under this category" %}</p>
	</div>
</div>
