<div class="row last">
	<div class="row last">
		<p class="small-12 column small margin bottom top set-text-color to-gray"><small>Posted by {{ post.author }} on <em>{{ post.created_at|date:"d MMM YYYY" }}</em></small></p>
		<div class="medium-4 large-6 column small margin bottom">
			<div class="row">
				<div ng-if="post.article_image1" class="{{ post.article_image1 && post.article_image2 ? 'small-6 medium-12 column' : 'small-12 column' }}"><img class="js-lazy margin bottom thumbnail xsmall margin bottom" ng-src="{{ post.article_image1|effect:'resize=width:350/output=q:30/' }}" data-original="{{ post.article_image1|resize:'width:700' }}"></div>
				<div ng-if="post.article_image2" class="{{ post.article_image1 && post.article_image2 ? 'small-6 medium-12 column' : 'small-12 column' }}"><img class="js-lazy margin bottom thumbnail xsmall margin bottom" ng-src="{{ post.article_image1|effect:'resize=width:350/output=q:30/' }}" data-original="{{ post.article_image2|resize:'width:700' }}"></div>
			</div>
		</div>
		<div class="medium-8 large-6 column">
			<div class="medium-masonry-1 large-masonry-2 small margin bottom" ng-bind-html="markdown(post.body)"></div>
			<p>
				<span class="secondary label">{{ post.get_category }}</span>
			</p>
		</div>
	</div>
</div>
