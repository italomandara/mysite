<div class="vertical-center modal-wrapper">
    <div class="modal-title">       
        <button class="close-button set-text-color to-white" ng-click="cancel()" aria-label="Close reveal" type="button">
            <i class="icon i-cancel"></i>
        </button>
        <h5>{{ title }}</h5>
    </div>
    <div class="modal-content">
        <div ng-include="modal_content" include-replace>
    </div>
</div>
