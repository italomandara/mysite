<div class="{{ customclass }}">
	<p class="set-text-color to-gray margin bottom none"><small>{{ course.start_date|date:"yyyy" }} - {{ course.end_date|date:"yyyy" }}</small></p>
	<strong>{{ course.title }}</strong>
	<p class="margin none">{{ course.description }}</p>
	<p class="set-text-color to-gray"><small><em>{{ course.location }}</em></small></p>
	<p>
		<span class="secondary label">{{ get_course_category(course.category) }}</span>
	</p>
</div>
